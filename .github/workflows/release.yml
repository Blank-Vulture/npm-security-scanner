name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.3.0)'
        required: true
        default: 'v1.3.0'

env:
  GO_VERSION: '1.21'
  APP_NAME: 'npm-security-scanner'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check coverage
        run: go tool cover -func=coverage.out

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Cross-Platform Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            binary_suffix: '-macos-amd64'
          - goos: darwin
            goarch: arm64
            binary_suffix: '-macos-arm64'
          - goos: windows
            goarch: amd64
            binary_suffix: '-windows-amd64.exe'
          - goos: linux
            goarch: amd64
            binary_suffix: '-linux-amd64'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ github.ref_name }}
          if [ "$VERSION" = "" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          LDFLAGS="-s -w -X main.appVersion=${VERSION} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.gitCommit=${{ github.sha }}"
          
          go build -ldflags="$LDFLAGS" -o ${{ env.APP_NAME }}${{ matrix.binary_suffix }} .

      - name: Create checksum
        run: |
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            sha256sum ${{ env.APP_NAME }}${{ matrix.binary_suffix }} > ${{ env.APP_NAME }}${{ matrix.binary_suffix }}.sha256
          else
            shasum -a 256 ${{ env.APP_NAME }}${{ matrix.binary_suffix }} > ${{ env.APP_NAME }}${{ matrix.binary_suffix }}.sha256
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}${{ matrix.binary_suffix }}
          path: |
            ${{ env.APP_NAME }}${{ matrix.binary_suffix }}
            ${{ env.APP_NAME }}${{ matrix.binary_suffix }}.sha256

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: Move artifacts to root
        run: |
          find ./artifacts -name "${{ env.APP_NAME }}-*" -exec mv {} ./ \;
          ls -la ${{ env.APP_NAME }}-*

      - name: Get version
        id: get_version
        run: |
          VERSION=${{ github.ref_name }}
          if [ "$VERSION" = "" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
